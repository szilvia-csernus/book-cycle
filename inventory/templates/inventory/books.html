{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/inventory.css' %}">
{% endblock %}

{% block content %}
<main class="books">
    <div class="books-background">
        <div class="gallery">
            {% for book in books %}
                <article class="bookFrame">
                    {{ book }}
                </article>
            {% endfor %}
        </div>
        {{ books }}
    </div>
</main>
{% endblock %}
