<!doctype html>
<html lang="en">

<head>


    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="All-condition book shop for schools">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,200;0,500;1,200;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;500&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">



    <link rel="stylesheet" href="/static/css/index.css">








    <title>bookCycle</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="mobile browse-link">
                <img src="/static/svg/burger-icon.svg" alt="burger icon" width="30" height="24">
            </div>
            <div class="desktop browse-link">
                Browse Textbooks
            </div>
        </div>
        <div class="header-right">
            <div class="mobile">
                <img class="user" src="/static/svg/user-icon.svg" alt="user icon" width="22" height="26">
            </div>
            <div class="desktop">
                Sign In
            </div>
            <div class="desktop">
                Register
            </div>
            <div>
                <img class=".bag" src="/static/svg/shopping-bag-icon.svg" alt="shopping bag icon" width="30"
                    height="30">
            </div>
        </div>
    </header>
    <div id="browse">
        <div class="browse-category">
            Search By Subject
        </div>
        <div class="browse-category">
            Search By Yeargroup
        </div>
        <div class="browse-category">
            Search
        </div>
    </div>





    <main>
        <img class="logo" src=/static/svg/book-cycle-logo.svg alt="book cycle logo" width="10" height="6">
        <a class="main-button" href="">shop</a>
    </main>



    <script src="/static/js/menu.js"></script>



</body>

</html>
